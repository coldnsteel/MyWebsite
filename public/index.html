<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerWatch - Cyber Defense Platform</title>
  <style>
    body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .status { border: 1px solid #00ff00; padding: 15px; margin: 10px 0; background: #001100; }
    .threat { color: #ff0000; font-weight: bold; }
    .safe { color: #00ff00; }
    .btn { padding: 10px 20px; background: #003300; color: #00ff00; border: 1px solid #00ff00; cursor: pointer; margin: 5px; }
    .btn:hover { background: #006600; }
    .log { height: 300px; overflow-y: auto; border: 1px solid #00ff00; padding: 10px; background: #001100; }
  </style>
</head>
<body>
  <div class="container">
    <h1>HACKERWATCH - ACTIVE DEFENSE</h1>
    <div class="status" id="status">SCANNING...</div>
    
    <button class="btn" onclick="scanNetwork()">SCAN NETWORK</button>
    <button class="btn" onclick="checkPorts()">CHECK PORTS</button>
    <button class="btn" onclick="monitorTraffic()">MONITOR TRAFFIC</button>
    <button class="btn" onclick="blockThreats()">BLOCK THREATS</button>
    <button class="btn" onclick="fetchThreatIntel()">FETCH THREAT INTEL</button>
    <button class="btn" onclick="encryptData()">ENCRYPT DATA</button>
    <button class="btn" onclick="window.location.href='academy.html'">SECURE COMMS</button>
    
    <div class="log" id="log"></div>
  </div>
  
  <script>
    function log(msg, type = 'info') {
      const logDiv = document.getElementById('log');
      const color = type === 'threat' ? '#ff0000' : type === 'safe' ? '#00ff00' : '#ffffff';
      logDiv.innerHTML += `<div style="color: ${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function scanNetwork() {
      log('NETWORK SCAN INITIATED', 'safe');
      log('Checking for unauthorized devices...', 'info');
      setTimeout(() => {
        log('THREAT DETECTED: Suspicious IP 192.168.1.100', 'threat');
        log('BLOCKING IP ADDRESS', 'safe');
        document.getElementById('status').innerHTML = '<span class="threat">THREAT BLOCKED</span>';
      }, 2000);
    }

    function checkPorts() {
      log('PORT SCAN RUNNING...', 'safe');
      setTimeout(() => {
        log('Open ports: 22, 80, 443, 8080', 'info');
        log('Port 8080 - UNAUTHORIZED ACCESS DETECTED', 'threat');
        log('Closing vulnerable port', 'safe');
      }, 1500);
    }

    function monitorTraffic() {
      log('TRAFFIC MONITORING ACTIVE', 'safe');
      setInterval(() => {
        const threats = ['SQL injection attempt', 'DDoS traffic spike', 'Malware signature detected', 'Brute force login'];
        const threat = threats[Math.floor(Math.random() * threats.length)];
        log(`ALERT: ${threat}`, 'threat');
        log('Auto-mitigation engaged', 'safe');
      }, 5000);
    }

    function blockThreats() {
      log('THREAT BLOCKING ENABLED', 'safe');
      log('Firewall rules updated', 'safe');
      log('IPS signatures refreshed', 'safe');
      document.getElementById('status').innerHTML = '<span class="safe">PROTECTED</span>';
    }

    // Auto-start monitoring
    window.onload = function() {
      log('HACKERWATCH INITIALIZED', 'safe');
      log('Professor coldnsteel - Defense systems online', 'safe');
      scanNetwork();
    };
  </script>
  <script src="threatintel.js"></script>
  <script src="encrypt.js"></script>
</body>
</html>
