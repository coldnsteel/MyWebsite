<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel - œàŒ©¬ß‚àû</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-group { margin: 15px 0; }
        input, textarea, select { width: 300px; padding: 8px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 15px 25px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Admin Control Panel</h1>
    <form id="admin-form">
        <div class="form-group">
            <label>Item Title:</label><br>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label>Price USD:</label><br>
            <input type="number" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Description:</label><br>
            <textarea name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Condition:</label><br>
            <input type="text" name="condition" required>
        </div>
        <div class="form-group">
            <label>Type:</label><br>
            <select name="type" required>
                <option value="">Select Type</option>
                <option value="premium">Premium</option>
                <option value="auction">Auction</option>
                <option value="digital">Digital</option>
            </select>
        </div>
        <div class="form-group">
            <label>Emoji:</label><br>
            <input type="text" name="emoji" maxlength="2">
        </div>
        <button type="submit">Add Item to Inventory</button>
    </form>
    <script>
        document.getElementById("admin-form").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Item added to inventory!");
        });
    </script>
</body>
</html>
